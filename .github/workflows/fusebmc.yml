name: FuSeBMC Analysis

on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.MY_GITHUB_PAT }}

    - name: Pull FuSeBMC Docker image
      run: docker pull ghcr.io/fusebmc/fusebmc/fusebmc-package:latest

    - name: Run FuSeBMC on all C files
      run: |
        docker run --rm --privileged \
        -v ${{ github.workspace }}:/workspace \
        ghcr.io/fusebmc/fusebmc/fusebmc-package:latest \
        /bin/bash -c "echo core >/proc/sys/kernel/core_pattern && for file in \$(find /workspace -name '*.i' -o -name '*.c'); do /entrypoint --verification --verbose -a 64 -s incr /workspace/\$file; done"

          




